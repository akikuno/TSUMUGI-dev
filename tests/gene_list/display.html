<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>データ表示</title>
</head>
<body>
    <h1>取得した JSON データ</h1>
    <pre id="output"></pre>

    <script>
        // localStorage からデータを取得
        const elements = JSON.parse(localStorage.getItem('elements'));

        if (elements) {
            document.getElementById('output').textContent = JSON.stringify(elements, null, 2);
            console.log(elements);
        } else {
            document.getElementById('output').textContent = 'データがありません。';
        }
    </script>
</body>
</html>
