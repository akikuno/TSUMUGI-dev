<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON フィルタリング</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        textarea {
            width: 100%;
            height: 150px;
        }

        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>

<body>

    <h2>JSONデータのフィルタリング</h2>

    <label for="geneInput">遺伝子名（カンマ区切りで入力）:</label>
    <input type="text" id="geneInput" value="Asxl1, Rab10">
    <button onclick="filterJson()">フィルタリング</button>

    <h3>フィルタ結果</h3>
    <pre id="output"></pre>

    <script>
        // JSONデータ
        const jsonData = [
            {
                "data": { "id": "Asxl1", "label": "Asxl1", "node_color": 1 }
            },
            {
                "data": { "id": "Rab10", "label": "Rab10", "node_color": 0 }
            },
            {
                "data": { "id": "Rev3l", "label": "Rev3l", "node_color": 0 }
            },
            {
                "data": { "source": "Asxl1", "target": "Rab10", "edge_size": 0.15 }
            },
            {
                "data": { "source": "Atp6v1b2", "target": "Rab10", "edge_size": 0.214 }
            }
        ];

        function filterJson() {
            // 入力された遺伝子名を取得し、配列に変換
            const geneInput = document.getElementById("geneInput").value;
            const geneKeys = new Set(geneInput.split(",").map(gene => gene.trim()));

            // JSONデータをフィルタリング
            const filteredData = jsonData.filter(item => {
                const data = item.data;

                // 条件1: "node_color" がある場合、値が 1 のみを許可
                if ("node_color" in data && data.node_color !== 1) {
                    return false;
                }

                // 条件2: "source" と "target" の両方がキーの遺伝子名を持つ場合のみ許可
                if ("source" in data && "target" in data) {
                    return geneKeys.has(data.source) && geneKeys.has(data.target);
                }

                // 条件3: "id" がキーの遺伝子名を持つ場合のみ許可
                return geneKeys.has(data.id);
            });

            // 結果を表示
            document.getElementById("output").textContent = JSON.stringify(filteredData, null, 2);
        }
    </script>

</body>

</html>
